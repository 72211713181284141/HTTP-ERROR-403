    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

      
        
        /* Frownie Face Google Page */
        .error-image {  
            width: 30px;
            margin-bottom: 10px;
        }
        /* Text: Access to Doc was Denied */
        .error-message {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        /* Text: You Don't Have Authorization */
        .error-description {
            font-size: 14px;
            font-weight: 400;
            color: #5f6368;
            margin-bottom: 8px;
        }
       /* Text: HTTP ERROR 403 */
        .http-error {
            font-size: 12px; 
            font-weight: 400;
            color: #5f6368;
            margin-bottom: 16px;
        }

        /* Reload Button */
        .reload-button {
            background-color: #1a73e8;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            display: inline-block;
        }

        .reload-button:hover {
            background-color: #1558b0;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hides modal until Reload is clicked */
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
        }

        .modal input {
            width: 100%;
           
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

      
     
        .modal button {
            width: 20%;
            background-color: #1a73e8;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 4px;
        }

        .modal button:hover {
            background-color: #1558b0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 16px;
            width: 2px;
            color: red;
            cursor: pointer;
            float: right;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Uploaded image -->
        <img src="error.png" alt="Error Icon" class="error-image">

        <p class="error-message">Access to https://drive.google.com/drive/u/2/folders/UCF_Sentinel was denied</p>
        <p class="error-description">You don't have authorization to view this page.</p>
        <p class="http-error">HTTP ERROR 403</p>

        <!-- Reload Button -->
        <button class="reload-button" onclick="showLoginModal()">Reload</button>
    </div>

<!-- Authentication Block (Hidden by Default) -->
<div class="modal" id="loginModal">
    <button class="modal-close" onclick="closeModal()">âœ–</button>
    <h3>Authentication Required</h3>
    <p>Enter your credentials to continue.</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitLogin()">Login</button>
    <p id="error-message" style="color: red; display: none;">Invalid Username or Password. Try Again.</p>
</div>

<script>
    // Predefined credentials
    const validUsername = "1";
    const validPassword = "2";

   /* Login Button */
    function submitLogin() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let errorMessage = document.getElementById("error-message");

    /* Redirect Players to the Real Drive */
        if (username === validUsername && password === validPassword) {
            alert("Login Successful. Page Will Reload.");
               window.location.href = "https://drive.google.com/drive/folders/1F5EMhdPu1QXwjTOi9sqS0aWHlUGMmgay?usp=sharing"
            closeModal();
        } else {
            errorMessage.style.display = "block";
        }
    }

    function closeModal() {
        document.getElementById("loginModal").style.display = "none";
    }
</script>

    <script>
        function showLoginModal() {
            document.getElementById("loginModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }

     
    </script>
</body>
</html>
