      flex-direction: column;
      justify-content: flex-start;

      height: 100vh;
    }
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .error-image {  
      width: 30px;
      margin-bottom: 10px;
    }
    .error-message {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .error-description {
      font-size: 14px;
      font-weight: 400;
      color: #5f6368;
      margin-bottom: 8px;
    }
    .http-error {
      font-size: 12px; 
      font-weight: 400;
      color: #5f6368;
      margin-bottom: 16px;
    }
    .reload-button {
      background-color: #1a73e8;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
      display: inline-block;
    }
    .reload-button:hover {
      background-color: #1558b0;
    }
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 300px;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 2px;
    }
    .modal button {
      width: 20%;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 5px;
      border-radius: 4px;
    }
    .modal button:hover {
      background-color: #1558b0;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 16px;
      width: 2px;
      color: red;
      cursor: pointer;
      float: right;
      padding: 2px;
    }
